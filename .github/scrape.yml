name: Scrape TeamWater and update data

on:
  # remove the interactive trigger, point at main instead
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"   # Every 10 mins UTC
  workflow_dispatch:         # allow manual runs

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # ensure full history so we can push back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright matplotlib pandas
          playwright install chromium

      - name: Run scraper
        run: |
          python waterworm.py

      - name: Commit updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add teamwater_progress.csv
          git diff --cached --quiet || git commit -m "Update teamwater_progress.csv"
          git pull --rebase origin main
          git push origin main
