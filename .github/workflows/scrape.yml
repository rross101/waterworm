name: Scrape TeamWater

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 mins UTC
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: |
          python waterworm.py
      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add teamwater_progress.csv
          git commit -m "Update CSV from scraper run" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
      - name: Generate worm chart
        run: |
          pip install matplotlib pandas
          python generate_chart.py
      - name: Commit updated chart and data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add teamwater_progress.csv worm_chart.png
          git commit -m "Update chart and CSV" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
      - name: Generate worm chart
        run: |
          pip install matplotlib pandas
          python generate_chart.py
      - name: Commit updated chart and data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add teamwater_progress.csv worm_chart.png
          git commit -m "Update chart and CSV" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main

