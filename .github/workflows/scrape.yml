name: Scrape TeamWater

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 mins UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright matplotlib pandas
          playwright install chromium

      - name: Run scraper
        run: |
          python waterworm.py

      - name: Generate worm chart
        run: |
          python generate_chart.py
          cp worm_chart.png docs/

      - name: Update HTML with latest total
        run: |
          python update_html.py

      - name: Commit updated chart and data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add teamwater_progress.csv worm_chart.png docs/worm_chart.png docs/index.html
          git commit -m "Update chart and data" || echo "No changes to commit"
          git pull --rebase
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main

