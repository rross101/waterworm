<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeamWater Progress Worm Chart</title>
  <link rel="icon" type="image/x-icon" href="https://www.wateraid.org/uk/themes/custom/wateraid_base_theme/favicon.ico">

  <!-- Noto Sans from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0095CE;    /* WaterAid blue */
      color: white;
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 1.2em 0 0.5em;
      font-size: clamp(1.5rem, 2.5vw, 2.5rem);
      font-weight: 700;
    }

    #chart {
      width: 100%;
      height: 400px;
      display: block;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.1);
      color: rgba(255, 255, 255, 0.85);
    }

    a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>#TeamWater Progress!</h1>
  <svg id="chart" width="100%" height="400"></svg>
  <footer>
    Page updated every 10 minutes from <a href="https://teamwater.org" target="_blank" rel="noopener">teamwater.org</a><br>
    GitHub: <a href="https://github.com/rross101/waterworm/" target="_blank" rel="noopener">https://github.com/rross101/waterworm/</a>
  </footer>
  <script src="assets/chart.js"></script>
</body>
</html>
